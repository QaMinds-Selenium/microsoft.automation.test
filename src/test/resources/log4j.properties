# Configurar el nivel de log global a INFO
log4j.rootLogger=INFO, stdout

# Configura el logger para tu paquete (reemplaza com.tuproyecto con el nombre de tu paquete)
log4j.logger.qaminds.curso=DEBUG

# Configurar el nivel de log para otras librerías
#log4j.logger.org.springframework=ERROR
#log4j.logger.org.hibernate=ERROR
#log4j.logger.org.apache=ERROR

# Appender que escribe a la consola
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
